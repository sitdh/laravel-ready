version: '3'
services:
  nginx:
    image: nginx
    volumes:
      - .dockerconfig/nginx/conf.d:/etc/nginx/conf.d
      - .:/var/www/html
    depends_on:
      - php
      - mariadb
    ports:
      - 8000:80
    networks:
      - frontend

  php:
    build: .dockerconfig/php
    volumes:
      - .dockerconfig/php/conf.d:/user/local/etc/php/conf.d
      - .:/var/www/html
    expose:
      - 9000
    networks:
      - frontend
      - backend

  redis:
    image: redis
    expose:
      - 6739
    networks:
      - frontend

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: "super-secret-password"
      MYSQL_DATABASE: "moria"
      MYSQL_USER: "johnd"
      MYSQL_PASSWORD: "secret"
    expose:
      - 3306
    networks:
      - backend

networks:
  frontend:
  backend:
